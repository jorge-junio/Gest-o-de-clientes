{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block main %}
    <center><h1>Atualizar Cliente</h1></center>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>

    <br/>
    <a href="{% url 'listarCliente'%}" class="btn btn-danger">Voltar</a>
{% endblock %}
